<st-card [title]="'Finance plan'">
  <div *ngIf="plan !== null; else noPlan" slot="content">
    <p>Email: {{plan.email}}</p>
    <p>Income: {{plan.income}}</p>
  </div>
  <ng-template #noPlan>
    <p>Please fill the Planner form and click calculate to show your Finance plan!</p>
  </ng-template>
</st-card>
